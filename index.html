# 简介 1

20世纪中期，第一篇协同过滤的论文发布。

七大应用领域：书籍，文件(论文，博客，网页)，图像，电影，音乐，购物，电视，其他（酒店，旅游和美食）

八大数据挖掘方法： 关联分析，聚类分析，决策树，最近邻，链分析，神经网络，回归，和其他启发式方法。

---

# 简介 2
推荐系统分为两类：

1.协同过滤（collaborative filtering)

基于用户对以往事物的评价

however，存在两个问题：稀疏问题和规模问题。
drawback: 无法处理新产品和新用户
2.内容过滤(content-based filtering)

基于用户对事物的评价和事物所包含的内容

however, 推荐的东西与用户评价过的事物过于相似。

# Latent Factor Model
`\( r_{ui} \)` : 用户u对物品i的评分

`\( q_i \)` : 物品i拥有的潜在因子

`\( p_u \)` : 用户u针对各潜在因子的偏好

`\( \hat{r}_{ui}=q_i^Tp_u \)`

`\( min_{q^{*},p^{*}}\sum_{(u,i)\in\kappa}(r_{ui}-q_i^Tp_u)^2+\lambda(||q_i||^2+||p_u||^2) \)`
